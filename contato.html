<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css"> <!-- o reset deve vir antes pq ele limpa tudo que foi feito. se for colocar depois da minha folha de estilo, vai também limpá-la--> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
    
                </nav>

            </div>

            

        </header>

        <main>
            <form>
                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome-sobrenome" required class="input-padrao"> 

                <label for="email">E-mail</label>
                <input type="text" id="email" required placeholder="seuemail@dominio.com" class="input-padrao"> 

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" required placeholder="(xx)xxxxx-xxxx" class="input-padrao"> 

                <label for="mensagem">Deixa sua mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="email-radio"> <input type="radio" name="contato" value="email" id="email-radio">E-mail</label>
                
                    <label for="telefone-radio"> <input type="radio" name="contato" value="telefone" id="telefone-radio">Telefone</label>
                   
                    <label for="whatsapp-radio"> <input type="radio" name="contato" value="whatsapp" id="whatsapp-radio" checked>WhatsApp</label>
                   
                </div>

                <div>
                    <p class="titulo-atendimento">Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>


                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                
                <input type="submit" value="Enviar formulário" required>
            </form>

        </main>

        <footer>
            <img src="logo-branco.png"> 
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>
</html>
